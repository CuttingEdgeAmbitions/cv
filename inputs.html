<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Form Input Options</title>
  </head>
  <body>
    <h1>These are all the different input types you can use in a form:</h1>
    <form class="" action="index.html" method="post">
    <table cellspacing="50">
      <tr>
        <td>
          <p><label for="">Button: </label><input type="button" name="" value="This is a button."></p>
          <p><label for="">Checkbox: </label><input type="checkbox" name="" value=""></p>
          <p><label for="">Color: </label><input type="color" name="" value=""></p>
          <p><label for="">Date: </label><input type="date" name="" value=""></p>
          <p><label for="">Local Date & Time: </label><input type="datetime-local" name="" value=""></p>
          <p><label for="">Email: </label><input type="email" name="" value=""></p>
          <p><label for="">File: </label><input type="file" name="" value=""></p>
          <p><label for="">Hidden: </label><input type="hidden" name="" value=""></p>
          <p><label for="">Image: </label><input type="image" name="" value="" src="images/kristin.png" ></p>
          <p><label for="">Month: </label><input type="month" name="" value=""></p>
          <p><label for="">Number: </label><input type="number" name="" value=""></p>
        </td>
        <td>
          <p><label for="">Password: </label><input type="password" name="" value=""></p>
          <p><label for="">Radio: </label><input type="radio" name="test" value="Hi"></p>
          <p><input type="radio" name="test" value="Bye"></p>
          <p><label for="">Range: </label><input type="range" name="" value="" min="1" max="16"></p>
          <p><label for="">Reset: </label><input type="reset" name="" value="Reset"></p>
          <p><label for="">Search: </label><input type="search" name="" value=""></p>
          <p><label for="">Submit: </label><input type="submit" name="" value="Submit This"></p>
          <p><label for="">Tel: </label><input type="tel" name="" value=""></p>
          <p><label for="">Text: </label><input type="text" name="" value="Write something here..."></p>
          <p><label for="">Time: </label><input type="time" name="" value=""></p>
          <p><label for="">URL: </label><input type="url" name="" value=""></p>
          <p><label for="">Week: </label><input type="week" name="" value=""></p>
        </td>
      </tr>
    </table>
    </form>
  </body>
</html>
